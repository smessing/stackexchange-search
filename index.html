<!doctype html>
<html>
<head>
  <title>StackExchange</title>
  <meta name="author" context="Samuel Messing <samuel.messing+stackexchange@gmail.com">
  <meta name="description" context="StackExchange Search">
  <meta name="keywords" context="HTML,CSS,JavaScript">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <script src="lib/closure/closure/goog/base.js"></script>
  <script src="js/controller/controller.js"></script>
</head>
<body>
  <header>
    <h1>StackOverflow Search</h1>
  </header>
  <div class="center">
    <div class="search">
      <input type="text" id="search-bar" placeholder="Enter text..." onkeyup="controller.search()"/>
    </div>
    <div id="results">
      <ul id="results-list"></ul>
    </div>
  </div>
  <div class="debug">
    <div id="log"></div>
  </div>
</body>
</html>
